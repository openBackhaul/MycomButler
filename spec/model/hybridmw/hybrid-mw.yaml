components: #ToDo compare again with UML
  schemas:
    HybridMW:
      type: object
      properties:
        mount-name:
          type: string
          example: CO17691
        logical-termination-point:
          type: string
          example: LTP-MWPS-TTP-7_ODU-A1
        layer-protocol:
          type: string
          example: LP-MWPS-TTP-7_ODU-A1
        hybrid-mw-configuration:
          $ref: '#/components/schemas/HybridMWConfiguration'
        hybrid-mw-capability:
          $ref: '#/components/schemas/HybridMWCapability'
        hybrid-mw-historical-performances:
          $ref: '#/components/schemas/HybridMWHistoricalPerformances'
    HybridMWConfiguration:
      type: object
      properties:
        tdm-structure-kind:
          type: string
          example: e1
        performance-monitoring-is-on:
          type: boolean
          example: true
        number-of-tdm-segments-to-be-reserved:
          type: integer
          example: 0
        clearing-threshold-cross-alarms-is-on:
          type: boolean
          example: false
        g-826-threshold-cross-alarm-list:
          type: array
          items:
            type: object
            properties:
              g-826-value-kind:
                type: string
                example: hybrid-mw-structure-2-0:G_826_TYPE_NOT_SPECIFIED
              granularity-period:
                type: string
                example: hybrid-mw-structure-2-0:GRANULARITY_PERIOD_TYPE_NOT_YET_DEFINED
              alarm-raising-threshold:
                type: integer
                example: -1
              alarm-clearing-threshold:
                type: integer
                example: -1
    HybridMWCapability:
      type: object
      properties:
        performance-monitoring-is-avail:
          type: boolean
          example: true
        supported-tdm-structure-kind-list:
          type: array
          items:
            type: object
            properties:
              tdm-structure-name:
                type: string
                example: stm1
              tdm-segment-size:
                type: integer
                example: 155520
              max-number-of-segments-reservable:
                type: integer
                example: 2
    HybridMWHistoricalPerformances:
      type: object
      properties:
        time-of-latest-change:
          type: string
          example: 2023-11-15T13:00:00+01:00,
        number-of-historical-performance-sets:
          type: integer
          example: 126
        historical-performance-data-list:
          type: array
          items:
            type: object
            properties:
              granularity-period:
                type: string
                example: hybrid-mw-2-0:GRANULARITY_PERIOD_TYPE_PERIOD-15-MIN
              period-end-time:
                type: string
                example: 2023-11-15T02:30:00+01:00
              suspect-interval-flag:
                type: boolean
                example: false
              history-data-id:
                type: string
                example: History Data ID not defined.
              performance-data:
                type: object
                properties:
                 time-period:
                   type: integer
                   example: 900
                 es:
                   type: integer
                   example: -1
                 unavailability:
                   type: integer
                   example: -1
                 ses:
                   type: integer
                   example: -1
                 rx-level-max:
                   type: integer
                   example: -36
                 rx-level-min:
                   type: integer
                   example: -36
                 rx-level-avg:
                   type: integer
                   example: -36
                 cses:
                   type: integer
                   example: -1
